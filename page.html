<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="maindiv">
        <div id="seconddiv">
            <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="">
            <h1>Ping Pong Score Keeper</h1>
            <p style="display: none;" id="score">SCORE  </p>
            <p style="display: none;" id="winscorepara">Set the winning score here...<input type="number" id="winscore"></p>
            <p id="winner" style="display: none;"></p>
            <div id="buttondiv">
                <button style="display: none;" id="player1">PLAYER 1 </button>
                <button  id="new">START</button>
                <button style="display: none;" id="player2">PLAYER 2</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
